<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>DOM & JQuery</title>
</head>
<body>
    <button id="inicio">al inicio</button><br>
    <button id="fin">al final</button><br>
    <p id="demo"></p>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#demo").html("<p>primera parte del texto</p><p>segunda parte del texto</p>");
            $("#inicio").click(function(){
                $("#demo").prepend("<p style='color:red'>otro texto</p>");
            });
            $("#fin").click(function(){
                $("#demo").append("<p style='color:blue'>otro texto</p>");
            });
        });
    </script>
</body>
</html>
