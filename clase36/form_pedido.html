    <div class="container-fluid row">
        <div class="col">
            <fieldset>
                <legend>Solicitante</legend>
                Nombre: <input class="form-control" name="nom" id="nom" type="text"> <span id="nomSpan"></span> <br>
                Correo: <input class="form-control" type="text" id="mail" name="mail"><span id="mailSpan"></span><br>
                Telefono: <input class="form-control" type="text" id="tel" name="tel"><span id="telSpan"></span><br>
            </fieldset>
        </div>
        <div class="col">
            <fieldset>
                <legend>Solicitud</legend>
                Producto: <input class="form-control" name="prod" id="prod" type="text"><span id="prodSpan"></span><br>
                Cantidad: <input class="form-control" type="text" id="cant" name="cant"><span id="cantSpan"></span><br>
            </fieldset>
        </div>
    </div>
    <br>
    <input type="button" class="form-control bg-primary text-white" value="Hacer Pedido" id="solicitarPedido" name="solicitarPedido">
    <script type="text/javascript">
        $("#solicitarPedido").click(function(){
            console.log("boton!");
            if($("#nom").val().length===0 ||
            $("#mail").val().length===0 ||
            $("#tel").val().length===0 ||
            $("#prod").val().length===0 ||
            $("#cant").val().length===0){
                if($("#nom").val().length===0){
                    console.log("nombre vacio");
                    notaVacio("nom");
                };
                if($("#mail").val().length===0){
                    console.log("mail vacio");
                    notaVacio("mail");
                };
                if($("#tel").val().length===0){
                    console.log("tel vacio");
                    notaVacio("tel");
                };
                if($("#prod").val().length===0){
                    console.log("prod vacio");
                    notaVacio("prod");
                };
                if($("#cant").val().length===0){
                    console.log("cant vacio");
                    notaVacio("cant");
                };
            }else{
                console.log("todo lleno");
                alert("Pedido enviado");
            } 
        });
        function notaVacio(etiqueta){
            let elInput='#'+etiqueta;
            let elSpan="#"+etiqueta+"Span";
            $(elInput).addClass("bg-warning");
            $(elSpan).text(" \u26A0 No puede estar vacio");
            $(elInput).change(function(){
                $(elInput).removeClass("bg-warning");
                $(elSpan).text("");
            });
        }
        
    </script>
