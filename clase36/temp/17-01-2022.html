<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
</head>
<body>
    <h2>jquery</h2>
    <nav>
        <ul>
            <li><button id="get" name="get">get</button></li>
            <li><button id="post" name="get">post</button></li>
            <li><button id="load" name="get">load</button></li>
            <li><button id="pru" name="get">prueba</button></li>

        </ul>
    </nav>
    <article>
        valor1: <input type="text" name="v1" id="v1"><br>
        valor2: <input type="text" name="v2" id="v2"><br>
        resultado : <input type="text" name="res" id="res"><br>
        <div id="carga"></div>
    </article>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $('#load').click(function(){
			$('#carga').load('17-load.php');
		});

		$('#load2').click(function(e){
			e.preventDefault();				//indica que el funcionamiento sera por defaul sin parametros extra
			$('#carga').load('17-load.php',
			function(){
				alert('cargo la pagina');
			});
		});

		$(function(){					//definimos funcionalidad 
			$('#get').click(function(){	//funcionalidad repondera al evento click del elemento de id "get"
				$.get('17-get.php',{	//al ejecutar esta funcionalidad se llamara por metodo get a la web '17-get-php'
					v1:$('#v1').val(),  //let v1=docuement.getElementById('v1').value
					v2:$('#v2').val()	// pasamos valores con un json como parametros get
				},function(data){		// data es la respuesta del web service o backend
					$('#res').val(data);//docuement.getElementById('res').value=data;
				});
			});
		});

		
		$(function(){					//definimos funcionalidad 
			$('#post').click(function(){//funcionalidad repondera al evento click del elemento de id "get"
				$.post('17-post.php',{	//al ejecutar esta funcionalidad se llamara por metodo get a la web '17-get-php'
					v1:$('#v1').val(),  //let v1=docuement.getElementById('v1').value
					v2:$('#v2').val()	// pasamos valores con un json como parametros get
				},function(data){		// data es la respuesta del web service o backend
					$('#res').val(data);//docuement.getElementById('res').value=data;
				});
			});
		});
    </script>
</body>
</html>
