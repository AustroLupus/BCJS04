<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <fieldset>
                <legend>Solicitante</legend>
                Nombre: <input name="nom" id="nom" type="text"><br>
                Correo: <input type="text" id="mail" name="mail"><br>
                Telefono: <input type="text" id="tel" name="tel"><br>
            </fieldset>
        </div>
        <div class="col">
            <fieldset>
                <legend>Solicitud</legend>
                Producto: <input name="prod" id="prod" type="text"><br>
                Cantidad: <input type="text" id="cant" name="cant"><br>
            </fieldset>
        </div>
    </div>

</body>
</html>
