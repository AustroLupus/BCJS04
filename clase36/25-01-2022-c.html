<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>practica</title>
</head>
<body>
    <div class="container">
        <label for="tipoSolicitd">Tipo de solicitud: </label>
        <select name="tipoSolicitud" id="tipoSol">
            <option value="normal">Normal</option>
            <option value="urgente">Urgente</option>
            <option value="vital">Vital</option>
        </select>
        <br>
        <label for="solicitante">Solicitante: </label>
        <input type="text" id="solicitante" name="solicitante" placeholder="Nombre y Apellido">
        <br>
        Elementos a solicitar: <br>
        <div id="pedido">
            <input type="text" id="item1" name="item1" placeholder="Elemento"><br>
        </div>
        <button onclick="agregar();">Agregar otro elemento</button>
        <script type="text/javascript">
            let contador=2;
            function agregar(){
                let miId="item"+contador;
                let elemento=document.createElement("input");
			    elemento.setAttribute("type","text");
			    elemento.setAttribute("id",miId);
                elemento.setAttribute("name",miId)
                elemento.setAttribute("placeholder","Elemento");
			    contador++;
			    document.getElementById('pedido').appendChild(elemento);
			    document.getElementById('pedido').appendChild(document.createElement("br"));
            }
        </script>
        
        
    </div>
</body>
<!-- 
    implemente un formulario para la solicitud de implementos
    donde se puedan ingresar los siguientes datos
    Tipo de solicitud (normal, urgente, vital)
    solicitante (nombre de quien solicita)
    elemento solicitado (un input)

    Ademas genere una funcionalidad de agregar mas elementos al pedido de ser necesarios, utilizando las herramientas DOM de Java sin usar jQuery
 -->
</html>
