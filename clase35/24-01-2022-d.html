<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos varios</title>
</head>
<body>
    <input type="text" name="nom" onblur="perderfoco();"><br>
    <br>
    <input type="text" name="nom" onchange="cambio();""><br>
    <br>
    <img src="./foto01.png" height="300px" ondblclick="clickclick();"><br>
    <br>
    <script type="text/javascript">
        function perderfoco(){
            alert("perder foco");
        }
        function cambio(){
            alert("algo cambio");
        }
        function clickclick(){
            alert("doble");
            alert("click");
        }

    </script>
</body>
</html>
