    <p id="e"></p>
    <script type="text/javascript">
        let id=1;
        function crear(){
            
            let elemento=document.createElement("p");
            let cont=document.createTextNode("Hola Mundo");
            elemento.appendChild(cont);
            document.body.appendChild(elemento);
        }
        function crear_id(){
            let elemento=document.createElement("p");
            elemento.setAttribute("id",id);
            id++;
